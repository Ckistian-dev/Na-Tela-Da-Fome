<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags (Genéricas) -->
    <meta name="description" content="Confira nosso cardápio digital completo! Faça seu pedido online de forma rápida e segura. Lanches, porções, bebidas e muito mais.">
    <meta name="keywords" content="cardápio digital, delivery, pedido online, lanches, comida, restaurante">
    <meta name="author" content="Digital ForMe">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Tags (Genéricas, para WhatsApp, Facebook, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cardapiodigitalforme.com.br" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Twitter Card Tags (Genéricas) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:description" content="Clique no link para ver nossas delícias e fazer seu pedido online de forma fácil e rápida.">

    <!-- Dependências e Estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- O CSS será injetado aqui pelo processo de build (Vite/Create React App) -->
    <link rel="stylesheet" href="/src/index.css">
</head>
<body class="bg-gray-50">
    <!-- O React vai montar sua aplicação nesta div -->
    <div id="root"></div>

    <!-- O JavaScript da sua aplicação React é carregado aqui -->
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
